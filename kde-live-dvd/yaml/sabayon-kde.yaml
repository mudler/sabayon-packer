  - equo up && echo 3 | equo i openssh
  - "<enter>"
  - "<wait10>"
  - "<wait10>"
  - "<wait10>"
  - "<wait10>"
  - "<wait10>"
  - "<wait10>"
  - "<wait>"
  - sed -i -e 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
  - "<enter>"
  - echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config
  - "<enter>"
  - sed -i -e 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
  - "<enter>"
  - systemctl start sshd
  - "<enter>"
  - "<wait10>"
  - "<wait10>"
  boot_wait: 5s
  disk_size: "{{user `disk_size`}}"
  guest_os_type: Gentoo_64
  headless: true
  iso_url: 'http://na.mirror.garr.it/mirrors/sabayonlinux/iso/daily/Sabayon_Linux_DAILY_amd64_KDE.iso'
  iso_checksum_type: none
  shutdown_command: shutdown -hP now
  ssh_password: "{{user `root_password`}}"
  ssh_username: "{{user `root_username`}}"
  ssh_wait_timeout: 20s
  vm_name: Sabayon VMware KDE-Daily
  vmx_data:
  cpuid.coresPerSocket: '1'
  memsize: '4096'
  numvcpus: '4'
- type: qemu
  boot_command:
  - "<down>"
  - "<enter>"
  - "<enter>"
  - "<wait10>"
  - "<wait10>"
  - "<wait10>"
  - "<wait10>"
  - passwd {{user `root_username`}}
