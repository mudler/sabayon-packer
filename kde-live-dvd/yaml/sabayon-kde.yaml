  - "<enter>"
  - sed -i -e 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
  - "<enter>"
  - systemctl start sshd
  - "<enter>"
  - "<wait10>"
  - "<wait10>"
  boot_wait: 5s
  disk_size: "{{user `disk_size`}}"
  format: qcow2
  accelerator: kvm
  disk_interface: ide
  headless: true
  iso_url: 'http://na.mirror.garr.it/mirrors/sabayonlinux/iso/daily/Sabayon_Linux_DAILY_amd64_KDE.iso'
  iso_checksum_type: none
  shutdown_command: shutdown -hP now
  ssh_password: "{{user `root_password`}}"
  ssh_username: "{{user `root_username`}}"
  ssh_wait_timeout: 20s
  vm_name: Sabayon QEMU KDE-Daily
  qemuargs:
  - - "-m"
  - 1024M
description: Sabayon KDE-Daily

post-processors:
- output: Sabayon_Linux_KDE-Daily.box
  type: vagrant
  only:
  - virtualbox-iso
- type: compress
  output: Sabayon_Linux_KDE-Daily-vmware.tar.gz
  only:
  - vmware-iso
- type: compress
  output: Sabayon_Linux_KDE-Daily-ovf.tar.gz
  only:
  - virtualbox-iso
- type: compress
  output: Sabayon_Linux_KDE-Daily-qemu.tar.gz
  only:
  - qemu
provisioners:
- destination: "/tmp"
  source: scripts
  type: file
- environment_vars:
  - SCRIPTS=/tmp
  - VAGRANT={{user `vagrant`}}
  - GUEST_ADDITIONS={{user `guest_additions`}}
  scripts:
  - provision.sh
  type: shell
variables:
  root_username: root
  root_password: root
  build: DAILY
  build_type: daily
  arch: amd64
  disk_size: '60000'
  vagrant: ''
  guest_additions: ''